{% extends 'base.html' %}
{% block body %}
 <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{view.task}}</h5>
                    <p><b>{{view.priority}}</b></p>
                    <p><b>{{view.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' view.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' view.id %}">Update</a>
</div>
 </div>

{% endblock %}
